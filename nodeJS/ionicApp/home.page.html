<!-- home.page.html -->
<ion-header>
    <ion-toolbar>
      <ion-title>
        Ionic Example
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Count: {{ count }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="increaseCount()">Increase Count</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
