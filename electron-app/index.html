<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Template</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide the scrollbar */
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 5px 10px;
      -webkit-app-region: drag;
      height: 30px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .title-bar .title {
      -webkit-app-region: no-drag;
      font-size: 14px;
      margin-left: 10px;
    }

    .title-bar .window-controls {
      display: flex;
      -webkit-app-region: no-drag;
    }

    .title-bar .window-controls button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      margin: 0 4px;
      padding: 0;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .title-bar .window-controls button.close {
      background-color: #ff5f57;
    }

    .title-bar .window-controls button.close:hover {
      background-color: #ff1b0e;
    }

    .title-bar .window-controls button.minimize {
      background-color: #ffbd2e;
    }

    .title-bar .window-controls button.minimize:hover {
      background-color: #ff9f00;
    }

    .title-bar .window-controls button.maximize {
      background-color: #28c940;
    }

    .title-bar .window-controls button.maximize:hover {
      background-color: #14c000;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 30px); /* Adjust for title bar height */
      background: url('https://via.placeholder.com/1200x800') center/cover no-repeat;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .hero-content {
      text-align: center;
    }

    .hero h1 {
      font-size: 4em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      margin: 10px 0 0;
    }

    .hero .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .hero .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="title">Electron Template</div>
    <div class="window-controls">
      <button class="maximize" onclick="windowControls('maximize')"></button>
      <button class="minimize" onclick="windowControls('minimize')"></button>
      <button class="close" onclick="windowControls('close')"></button>
    </div>
  </div>
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to Electron App</h1>
      <p>Your journey to build amazing desktop apps starts here.</p>
      <a href="#" class="button">Get Started</a>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function windowControls(action) {
      ipcRenderer.send(`${action}-window`);
    }
  </script>
</body>
</html>
